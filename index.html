<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Nichtlustig : ">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Nicht Lustig!</title>
	<!-- javascript für Menu Eintraege -->
    <script> 
    function SwitchPage(page){
		$("#content").load("views/"+page+".html"); 
    };
	</script>
	<!-- css ergaenzungen für selbsthinzugefuegtes -->
	<style>
		#menu {
			width:420px;
			position:absolute;
			margin-right:20px;
		}
		.menuButton {
			background-color:white;
			border-radius:28px;
			border:1px solid black;
			cursor:pointer;
			color:black;
			padding:5px 10px;
			text-decoration:none;
			width:18%;
			text-shadow:0px 1px 0px rgb(144, 144, 144);
			margin-bottom:10px;
		}
		.menuButton:hover {
			background-color:GrayText;
		}
		.menuButton:active {
			position:relative;
			top:1px;
		}
	</style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/teamamused/nichtlustig">View on GitHub</a>

          <h1 id="project_title">Nicht Lustig</h1>
          <h2 id="project_tagline"></h2>

			<!-- Menu -->
            <section id="menu">
				<input type="button" class="menuButton" value="Start" name="start"
				onclick="SwitchPage('start')">
				<input type="button" class="menuButton" value="Phase 1" name="phase1" 
				onclick="SwitchPage('phase1')">
				<input type="button" class="menuButton" value="Phase 2" name="phase2" 
				onclick="SwitchPage('phase2')">
				<input type="button" class="menuButton" value="Anleitung" name="manual" 
				onclick="SwitchPage('manual')">
				<input type="button" class="menuButton" value="Javadoc" name="doc" 
				onclick="window.location='docs/';">
            </section>
			<!-- Downloads -->
            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/teamamused/nichtlustig/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/teamamused/nichtlustig/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
	<section id="main_content" class="inner">
		<div id="content">
		<script>
		SwitchPage('start')
		</script>
		</div>
	</section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Nichtlustig maintained by <a href="https://github.com/teamamused">teamamused</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
